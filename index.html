<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="heading-text">
        <h2 id="heading-text-id">TIC-TAC-TOE</h2>
    </div>
    <div class="winner-div">
        <div class="player-1-wins hidden">
            <h1>PLAYER X WINS</h1>
        </div>
        <div class="player-2-wins hidden">
            <h1>PLAYER Y WINS</h1>
        </div>
        <div class="draw-class hidden">
            <h1>DRAW</h1>
        </div>
        <button class="new-game-button-class hidden">NEW GAME</button>
    </div>
    <div class="main-div">
        
        <div class="body-div">
            <div class="box1 box"></div>
            <div class="box2 box"></div>
            <div class="box3 box"></div>
            <div class="box4 box"></div>
            <div class="box5 box"></div>
            <div class="box6 box"></div>
            <div class="box7 box"></div>
            <div class="box8 box"></div>
            <div class="box9 box"></div>
        </div>
        <button class="reset-button">RESET</button>
    </div>
    
    <script src="ticTacToe.js"></script>
</body>
</html>
